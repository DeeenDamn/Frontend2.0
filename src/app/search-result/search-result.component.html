<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Результаты поиска: </h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <tr *ngFor="let result of results">
                <td>
                  <div (click)="navigate( result.id )">Название: {{result.name}}</div><br>
                  <div>Рейтинг: {{result.rating}}</div><br>
                  <div>Описание: {{result.description}}</div><br>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <button type="button" rel="tooltip" title="На предыдущую" (click)="changePage(-1, 'resPage')" class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral">
        <i class="now-ui-icons arrows-1_minimal-left"></i>
      </button>
      <div class="form-check btn btn-info btn-round btn-icon btn-icon-mini btn-neutral" *ngFor="let index of createRange(pages)">
        <input class="form-control" type="button" value="{{index}}" (click)="goToPage(index, 'resPage')">
      </div>
      <button type="button" rel="tooltip" title="На следующую" (click)="changePage(1, 'resPage')" class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral">
        <i class="now-ui-icons arrows-1_minimal-right"></i>
      </button>
    </div>
  </div>
</div>

<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Организация</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-9">
                <div class="form-group">
                  <label>Название </label>
                  <input type="text" class="form-control" placeholder="Username" value="{{organization.name}}">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Рейтинг </label>
                  <input class="form-control" type="text" value="{{organization.rating}}">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label for="address">Адрес </label>
                  <input name="address" id="address" type="text" class="form-control" value="{{organization.address}}">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Номер телефона</label>
                  <input type="text" class="form-control" value="{{organization.phoneNumber}}">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-10">
                <div class="form-group">
                  <label>Описание</label>
                  <textarea rows="4" cols="80" class="form-control">{{organization.description}}</textarea>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img class="avatar border-gray" src="../assets/img/Drake1.png" alt="...">
              <h5 class="title">{{organization.user.email}}</h5>
            </a>
            <p class="description">
              Рейтинг: {{organization.user.rating}}
            </p>
          </div>
          <p class="description text-center">
            "Lamborghini Mercy
            <br> Your chick she so thirsty
            <br> I'm in that two seat Lambo"
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="card  card-tasks">
        <div class="card-header ">
          <h4 class="card-title">Услуга</h4>
        </div>
        <app-service-list></app-service-list>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="organization.user.id == userId">
    <div class="col-md-10">
      <div class="button-container">
        <button (click)="addService()" class="btn btn-neutral btn-lg">
          Добавить услугу
        </button>
      </div>
    </div>
  </div>
</div>
